<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Encriptador</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="encriptador.css">
	</head>

	<body>
		<header>
			<img src="images/Vector.png" alt="Alura - Plataforma de educacion en linea">
		</header>

		<main>
			<section>

				<textarea class="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" cols="40" rows="18"></textarea>

				<div class="texto-restricciones">
					<img class="exclamacion" src="images/Exclamation.png" alt="signo de exclamacion">
					<p>Solo letras minúsculas y sin acentos</p>
				</div>

				<div class="botones"> <!-- Los div permiten que queden debajo del textarea los botones -->
					<button class="encriptar" onclick="btnEncriptar()"> Encriptar</button>
					<button class="desencriptar" onclick="btnDesencriptar()"> Desencriptar</button>
				</div>

			</section>

			<section>

				<textarea class="output-texto" id="output-texto" placeholder="Ningún mensaje fue encontrado&#10&#10Ingrese el texto que desees encriptar o desencriptar"></textarea>

				<div>
					<button class="copiar" id="copiar" onclick="copiar()"> Copiar</button>
				</div>

			</section>
		</main>

		<script type="text/javascript" src="encriptador.js"></script>
	</body>
</html>
