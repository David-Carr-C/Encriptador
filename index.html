<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Encriptador</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="encriptador.css">
	</head>

	<body>
		<header>
			<img src="images/Vector.png" alt="Alura - Plataforma de educacion en linea">
		</header>

		<main>
			<section>

				<textarea class="input-texto" placeholder="Ingrese el texto aqui"></textarea>

				<div class="texto-restricciones">

					<img class="exclamacion" src="images/Exclamation.png" alt="signo de exclamacion">
					<p>Solo letras min√∫sculas y sin acentos</p>

				</div>

				<div class="botones"> <!-- Los div permiten que queden debajo del textarea los botones -->

					<button class="encriptar" onclick="btnEncriptar()"> Encriptar</button>
					<button class="desencriptar" onclick="btnDesencriptar()"> Desencriptar</button>

				</div>
			</section>

			<section>

				<textarea class="output-texto" placeholder="Ningun mensaje fue encontrado"></textarea>

				<div>

					<button class="copiar" onclick="copiar()"> Copiar</button>

				</div>

			</section>
		</main>

		<script>
			//Just some examples
			stringAEncriptar = "alura"
			stringAEncriptar = stringAEncriptar.toLowerCase();
			let matrizCodigo = [["e","enter"], ["i", "imes"], ["a", "ai"], ["o", "ober"], ["u", "ufat"]]

			for (let i = 0; i < matrizCodigo.length; i++) {
				if (stringAEncriptar.includes(matrizCodigo[i][0])) {
					stringAEncriptar = stringAEncriptar.replaceAll(matrizCodigo[i][0], matrizCodigo[i][1])
				}
			}

			console.log(stringAEncriptar)
		</script>
	</body>
</html>
